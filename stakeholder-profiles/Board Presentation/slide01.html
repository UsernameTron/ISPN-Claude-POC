<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
  --color-primary: #2E4A7C;
  --color-secondary: #40695B;
  --color-accent: #B165FB;
  --color-dark: #1C2833;
  --color-surface: #F4F6F7;
  --color-text: #2C3E50;
  --color-text-light: #7F8C8D;
  --color-white: #FFFFFF;
  --color-success: #27AE60;
  --color-warning: #F39C12;
  --font-main: Arial, Helvetica, sans-serif;
  --font-heading: Arial, Helvetica, sans-serif;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
}
  </style>
</head>
<body style="width: 960px; height: 540px; background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%); margin: 0; padding: 0; font-family: var(--font-main);">
  <div class="fit" style="color: var(--color-white); text-align: center; padding: var(--spacing-xl);">
    <div style="margin-top: 120px;">
      <h1 style="font-size: 56px; font-weight: bold; margin: 0; letter-spacing: -1px;">Claude Desktop & MCP</h1>
      <h2 style="font-size: 38px; font-weight: 300; margin-top: 20px; opacity: 0.9;">Proof of Concept</h2>
      <div style="width: 120px; height: 4px; background: var(--color-accent); margin: 30px auto;"></div>
      <p style="font-size: 22px; margin-top: 40px; opacity: 0.85;">Board Presentation</p>
      <p style="font-size: 18px; margin-top: 10px; opacity: 0.7;">ISPN Leadership Team</p>
    </div>
  </div>
</body>
</html>
